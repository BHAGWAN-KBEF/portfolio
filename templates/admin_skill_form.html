<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if skill %}Edit{% else %}Add{% endif %} Skill - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">{% if skill %}Edit{% else %}Add{% endif %} Skill</h1>
            <a href="{{ url_for('admin_dashboard') }}" class="hover:underline">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-2xl">
        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                    <input type="text" name="category" value="{{ skill.category if skill else '' }}" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                           placeholder="cloud, devops, programming" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Skills (comma-separated)</label>
                    <input type="text" name="items" 
                           value="{% if skill %}{{ skill.get_items() | join(', ') }}{% endif %}"
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                           placeholder="AWS, Docker, Python, Flask" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Proficiency Level (%)</label>
                    <input type="number" name="level" value="{{ skill.level if skill else '' }}" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                           min="0" max="100" placeholder="85" required>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        {% if skill %}Update{% else %}Add{% endif %} Skill
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
