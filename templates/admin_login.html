{% extends "base.html" %}

{% block title %}Admin Login - Portfolio{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Admin Login</h2>
            <p class="mt-2 text-gray-600 dark:text-gray-300">Access the admin panel</p>
        </div>
        
        <form method="POST" class="mt-8 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Email Address
                </label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-300" 
                       placeholder="baffouremmanuel1997@gmail.com">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Password
                </label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-300" 
                       placeholder="Enter your password">
            </div>
            
            <div>
                <button type="submit" class="btn-primary w-full">
                    Sign In
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('admin_reset_request') }}" 
                   class="text-teal-600 dark:text-teal-400 hover:underline">
                    Forgot your password?
                </a>
            </div>
        </form>
        
        <div class="text-center mt-6">
            <a href="{{ url_for('home') }}" class="text-gray-600 dark:text-gray-300 hover:underline">
                ‚Üê Back to Portfolio
            </a>
        </div>
    </div>
</section>
{% endblock %}
