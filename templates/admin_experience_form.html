<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if experience %}Edit{% else %}Add{% endif %} Experience - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">{% if experience %}Edit{% else %}Add{% endif %} Experience</h1>
            <a href="{{ url_for('admin_dashboard') }}" class="hover:underline">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-2xl">
        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Job Title</label>
                    <input type="text" name="title" value="{{ experience.title if experience else '' }}" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Company</label>
                    <input type="text" name="company" value="{{ experience.company if experience else '' }}" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Period</label>
                    <input type="text" name="period" value="{{ experience.period if experience else '' }}" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                           placeholder="January 2023 - Present" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <textarea name="description" rows="4" 
                              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>{{ experience.description if experience else '' }}</textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Achievements (one per line)</label>
                    <textarea name="achievements" rows="6" 
                              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                              placeholder="Implemented CI/CD pipelines improving deployment efficiency by 50%&#10;Led team of 5 developers in agile development process">{% if experience %}{{ experience.get_achievements() | join('\n') }}{% endif %}</textarea>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        {% if experience %}Update{% else %}Add{% endif %} Experience
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
